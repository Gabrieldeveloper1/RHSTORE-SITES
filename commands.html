<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos - Rh Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>
    <div class="app">
        <aside class="sidebar">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo do Bot">
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">
                            <img src="assets/icons8-home-48.png" alt="Início">
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                      <a href="commands.html">
                        <img src="assets/icons8-command-64.png" alt="Comandos">
                         <span>Comandos</span>
                           </a>
                    </li>
                    <li>
                        <a href="support.html">
                            <img src="assets/icons8-support-48.png" alt="Suporte">
                            <span>Suporte</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <section>
                <h2>Comandos</h2>
                <ul>
                    <li><strong>/ajuda</strong> - Mostra a lista de comandos disponíveis</li>
                    <li><strong>/banir</strong> - Bane um usuário</li>
                    <li><strong>/expulsar</strong> - Expulsa um usuário</li>
                    <li><strong>/musica</strong> - Toca uma música no canal de voz</li>
                </ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
